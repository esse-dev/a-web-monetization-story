<html lang="en">
<head>
    <meta name="monetization" content="MY_PAYMENT_POINTER"> <!-- Replace MY_PAYMENT_POINTER with your own payment pointer. -->
</head>
<body>
    <div id="thank-you-note" style="display: none; background-color: #5D67FF; color: #FFF">thank you for supporting me via Web Monetization &lt;3</div>
    <script>
        if (window.MonetizationEvent) {
            const link = document.querySelector('link[rel="monetization"]');
            link.addEventListener('monetization', (event) => {
                document.getElementById('thank-you-note').style.display = 'block';
            })
        }
    </script>
</body>
</html>
